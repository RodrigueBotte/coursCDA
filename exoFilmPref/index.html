<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement</title>
    <script src="./register.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registerForm">
        <label for="pseudo">Pseudo :</label>
        <input type="text" name="pseudo" id="pseudo" required placeholder="Entrez votre pseudo">
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" required placeholder="Entrez votre email">
        <label for="password">Mot de passe :</label>
        <input type="password" name="password" id="password" required placeholder="Entrez votre mot de passe">
        <label for="passwordBis">Répéter le mode de passe :</label>
        <input type="password" name="passwordBis" id="passwordBis" required placeholder="Répéter votre mot de passe" >
        <input type="submit" id="subitRegister" value="Signer le pacte"></input>
    </form>
</body>
</html>
